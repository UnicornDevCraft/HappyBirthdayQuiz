<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Birthday Quiz</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app" id="todo-app">
            <h2>Happy Birthday Quiz<img src="img/check.png" alt="Empty check box"></h2>
            <div class="row">
                <h3>Твоя стартовая точка:</h3>
                <p id="start">Великая площадь (Velké náměstí)</p>
            </div>
            <div class="row">
                <h3 id="question">На этой площади стоит древнейший храм,<br>Его найди и имя дай нам.</h3>
                <input type="text" id="input-box" placeholder="Каков твой ответ?" aria-label="Type in the task">
                <button id="submit" type="button" onclick="checkAnswer()" aria-label="answer">Ответить</button>
            </div>
            <div class="win invisible">
                <h3>Поздравляем!</h3>
                <p id="answer">Самая старая постройка на площади — это Кафедральный собор Святого Духа. (Katedrála sv. Ducha)</p>
            </div>
            <div class="win invisible">
                <img src="img/pikachu.png" alt="Pikachu">
                <button id="next" type="button" class="invisible" onclick="newQuestion()">Следующее задание</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
